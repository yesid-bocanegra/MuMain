name: CI

on:
  push:
    branches: ['*']
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

permissions:
  contents: write

jobs:
  quality:
    name: Quality Gates
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache quality tools
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            /usr/bin/cppcheck
            /usr/share/cppcheck
          key: quality-tools-cppcheck-${{ runner.os }}-v2
          restore-keys: quality-tools-cppcheck-${{ runner.os }}-

      - name: Install quality tools
        run: |
          which cppcheck || { sudo apt-get update && sudo apt-get install -y cppcheck; }
          pip install clang-format==21.1.8

      - name: Detect changed C++ files
        id: changed
        run: |
          if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/main" ]; then
            # On main push, diff against the previous commit
            CHANGED=$(git diff --name-only --diff-filter=d HEAD~1...HEAD -- 'src/source/*.cpp' 'src/source/*.h' 'src/source/*.hpp' \
              | grep -v ThirdParty/ | grep -v 'src/source/Dotnet/' || true)
          else
            CHANGED=$(git diff --name-only --diff-filter=d origin/main...HEAD -- 'src/source/*.cpp' 'src/source/*.h' 'src/source/*.hpp' \
              | grep -v ThirdParty/ | grep -v 'src/source/Dotnet/' || true)
          fi
          if [ -z "$CHANGED" ]; then
            echo "count=0" >> "$GITHUB_OUTPUT"
            echo "No C++ files changed"
          else
            COUNT=$(echo "$CHANGED" | wc -l | tr -d ' ')
            echo "count=$COUNT" >> "$GITHUB_OUTPUT"
            echo "$CHANGED" > /tmp/changed-cpp-files.txt
            echo "$COUNT C++ files changed"
          fi

      - name: Check formatting
        if: steps.changed.outputs.count != '0'
        run: |
          echo "Checking ${{ steps.changed.outputs.count }} files..."
          cat /tmp/changed-cpp-files.txt | xargs clang-format --dry-run --Werror

      - name: Static analysis
        if: steps.changed.outputs.count != '0'
        run: |
          echo "Linting ${{ steps.changed.outputs.count }} files..."
          cat /tmp/changed-cpp-files.txt | xargs cppcheck \
            -j$(nproc) \
            --error-exitcode=1 \
            --enable=warning,performance,portability \
            --std=c++20 \
            --language=c++ \
            --suppress=missingInclude \
            --suppress=unmatchedSuppression \
            --suppress=unusedFunction \
            --suppress=*:*/ThirdParty/* \
            --suppress=useInitializationList \
            --suppress=passedByValue \
            --suppress=postfixOperator \
            --suppress=returnByReference \
            --inline-suppr

  build:
    name: MinGW Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install MinGW-w64 toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64 g++-mingw-w64-i686 cmake ninja-build

      - name: Cache libjpeg-turbo (MinGW i686)
        uses: actions/cache@v4
        with:
          path: _deps/mingw-i686
          key: libjpeg-turbo-mingw-i686-3.1.3-v1

      - name: Build libjpeg-turbo (MinGW i686 static)
        run: |
          if [ -f "${GITHUB_WORKSPACE}/_deps/mingw-i686/lib/libturbojpeg.a" ]; then
            echo "Using cached libturbojpeg.a"
          else
            rm -rf _deps/libjpeg-turbo _deps/build-turbo
            git clone --depth 1 --branch 3.1.3 https://github.com/libjpeg-turbo/libjpeg-turbo.git _deps/libjpeg-turbo
            cmake -S _deps/libjpeg-turbo -B _deps/build-turbo \
              -DCMAKE_SYSTEM_NAME=Windows \
              -DCMAKE_SYSTEM_PROCESSOR=i686 \
              -DCMAKE_C_COMPILER=i686-w64-mingw32-gcc \
              -DCMAKE_CXX_COMPILER=i686-w64-mingw32-g++ \
              -DCMAKE_RC_COMPILER=i686-w64-mingw32-windres \
              -DCMAKE_BUILD_TYPE=Release \
              -DENABLE_SHARED=OFF \
              -DENABLE_STATIC=ON \
              -DWITH_SIMD=OFF \
              -DCMAKE_INSTALL_PREFIX="${GITHUB_WORKSPACE}/_deps/mingw-i686"
            cmake --build _deps/build-turbo -j$(nproc)
            cmake --install _deps/build-turbo
          fi

          test -f "${GITHUB_WORKSPACE}/_deps/mingw-i686/lib/libturbojpeg.a"

      - name: Configure CMake
        run: |
          cmake -S . -B build-mingw \
            -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE="${GITHUB_WORKSPACE}/cmake/toolchains/mingw-w64-i686.cmake" \
            -DCMAKE_BUILD_TYPE=Release \
            -DMU_TURBOJPEG_STATIC_LIB="${GITHUB_WORKSPACE}/_deps/mingw-i686/lib/libturbojpeg.a"

      - name: Build
        run: |
          cmake --build build-mingw -j$(nproc)

      - name: Upload artifact
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: main-exe-mingw-${{ github.ref_name }}
          path: build-mingw/src/Main.exe
          if-no-files-found: error

  release:
    name: Semantic Release
    needs: [quality, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: main-exe-mingw-main
          path: artifacts

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            conventional-changelog-conventionalcommits
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
